{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="py-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-4">Are you sure you want to delete the department "{{ department.name }}"?</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">Confirm</button>
            <a href="{% url 'department_list' %}" class="ml-4 text-gray-500 hover:text-gray-700">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
