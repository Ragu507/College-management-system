{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="py-8 bg-white shadow sm:rounded-lg">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">Are you sure you want to delete the course "{{ course.name }}"?</h1>
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-end space-x-4">
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-md shadow-sm hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">Confirm</button>
                <a href="{% url 'course_list' %}" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
