{% extends 'base.html' %}

{% block title %}Department Detail{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="py-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-4">Department: {{ department.name }}</h1>
        <div class="mb-4">
            <p class="text-lg font-medium text-gray-700">Head of Department: {{ department.head_of_department }}</p>
        </div>
        <a href="{% url 'department_update' department.pk %}" class="text-blue-500 hover:text-blue-700">Edit</a>
        <a href="{% url 'department_list' %}" class="text-gray-500 hover:text-gray-700 ml-4">Back to List</a>
    </div>
</div>
{% endblock %}
