{% extends 'base.html' %}

{% block title %}User List{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="py-8">
        <div class="flex justify-between mb-4">
            <h1 class="text-2xl font-bold text-gray-900">Users</h1>
            <a href="{% url 'user_create' %}" class="text-white bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-md">Add User</a>
        </div>
        <table class="min-w-full divide-y divide-gray-200">
            <thead>
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for user in users %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">{{ user.username }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ user.email }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ user.get_role_display }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right">
                        <a href="{% url 'user_update' user.pk %}" class="text-blue-600 hover:text-blue-900">Edit</a>
                        <a href="{% url 'user_delete' user.pk %}" class="text-red-600 hover:text-red-900 ml-4">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="px-6 py-4 text-center text-gray-500">No users found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
